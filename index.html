<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Applocation</title>
</head>
<body>
    <div class="container">
        <h1>Application For Permission To Date My Girlfriend</h1>
        <div class="personal-detail-form">
            <form>
                <fieldset>
                    <legend><strong>Personal Details</strong></legend>
                    <label>Name:</label>
                    <input type="text" placeholder="Enter Name here"><br><br>
                    <label>Address</label>
                    <input type="text" placeholder="Enter Address Here"><br><br>
                    <label>Email</label>
                    <input type="email" placeholder="Enter Email Here"><br><br>
                    <label>Phone Number</label>
                    <input type="text" placeholder="Enter Phone Number Here"><br><br>
                    <p>Gender</p>
                    <input type="radio">
                    <label>Male</label><br>
                    <input type="radio">
                    <label>Female</label><br>
                    <input type="radio">
                    <label>Other</label><br><br>
                    <label>Date of Proposed Outing</label>
                    <input type="date">
                </fieldset>
            </form>
        </div>
        <div class="checkbox">
            <label>Check all That Apply</label>
            <form>
                <input type="checkbox">
                <label>I have tattoos and/or piercings</label><br>
                <input type="checkbox">
                <label>I am more than 2 years older than my daughter</label><br>
                <input type="checkbox">
                <label>I own a panel van or V8 ute</label><br>
                <input type="checkbox">
                <label>I work full-time</label><br>
                <input type="checkbox">
                <label> My parents are rich</label><br>
                <input type="checkbox">
                <label>Is the date at a well lit public location</label>
            </form>
        </div>
        <div class="political">
            <form>
                <label>Political Persuasion:</label>
                <select>
                    <option>Left Wing</option>
                    <option>Right Wing</option>
                    <option>Conservative</option>
                    <option>Nazi</option>
                </select>
                <label>Education Level Completed</label>
                <select>
                    <option>University</option>
                    <option>College</option>
                    <option>High School</option>
                    <option>None</option>
                </select>
            </form>
        </div>
        <div class="essay-section">
            <fieldset>
                <legend><strong>Essay Section</strong></legend>
                <p>In 50 words or more explain why you want to date my daughter</p>
                <textarea rows="5" cols="50"></textarea> 
                <p>Please upload contact details for 2 references</p>
                <textarea rows="5" cols="50"></textarea><br>
                <label>Upload Police Clearance Certificate, Bank Statement and Medical Certifiates here:</label>
                <button>Attach Files</button>
            </fieldset>
        </div>
        <div class="last-button">
            <button>Send Your Application</button>
        </div> 
    </div>
</body>
</html>
